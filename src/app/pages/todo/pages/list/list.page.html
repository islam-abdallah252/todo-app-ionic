<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">To Do List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-row>
    <ion-col
      size="12"
      size-sm="12"
      size-md="6"
      *ngFor="let list of lists; let i = index"
    >
      <ion-card>
        <ion-list>
          <ion-item-sliding>
            <ion-item lines="none" [ngClass]="list.completed ? 'completed':''">
              <div class="index" slot="start">
                <ion-label>{{list.id}}</ion-label>
              </div>
              <ion-label>
                <h2>
                  <ion-text color="primary">{{list.title}}</ion-text>
                </h2>
                <p>
                  <ion-text color="secondary"
                    >Status : {{list.completed ? 'Completed' : 'Not
                    Complete'}}</ion-text
                  >
                </p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                *ngIf="!list.completed"
                (click)="actions('done', list, i)"
                color="success"
                >Done</ion-item-option
              >
              <ion-item-option (click)="actions('edit', list, i)"
                >Edit</ion-item-option
              >
              <ion-item-option
                (click)="actions('delete', list, i)"
                color="danger"
                >Delete</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
