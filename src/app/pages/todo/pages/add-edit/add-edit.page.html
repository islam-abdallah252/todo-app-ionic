<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{data ? 'Edit ToDo' : 'Add ToDo' }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <form [formGroup]="form">
      <ion-input
        type="text"
        labelPlacement="floating"
        placeholder="Enter text Title"
        formControlName="title"
        name="title"
        required
      >
        <div slot="label">
          Title <ion-text color="danger">(Required)</ion-text>
        </div>
      </ion-input>
      <ion-button
        type="submit"
        ion-label
        color="secondary"
        expand="block"
        (click)="submit()"
        >{{data ? 'Save edit' : 'Add' }}</ion-button
      >
    </form>
  </div>
</ion-content>
